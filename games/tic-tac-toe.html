<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
        }

        .game-container {
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: white;
            border: none;
            border-radius: 12px;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .cell:hover {
            transform: scale(1.05);
        }

        .status {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
            padding: 15px 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .winner {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            padding: 20px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            animation: winnerPulse 1s infinite;
        }

        @keyframes winnerPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .player-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }

        .player-x {
            background: #2196F3;  /* Blue */
        }

        .player-o {
            background: #9C27B0;  /* Purple */
        }

        button:not(.back-button) {
            padding: 22px 44px;
            font-size: 28px;
            margin: 18px;
            cursor: pointer;
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: bold;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            transition: background 0.2s, transform 0.2s;
        }

        button:not(.back-button):hover {
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            transform: scale(1.05);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Back</a>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="status" id="status">
            <span class="player-indicator player-x"></span>
            Player X's turn
        </div>
        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        <button id="resetButton">New Game</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const resetButton = document.getElementById('resetButton');
        let currentPlayer = 'X';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        function handleCellClick(e) {
            const cell = e.target;
            const index = cell.getAttribute('data-index');

            if (gameState[index] !== '' || !gameActive) return;

            gameState[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.style.color = currentPlayer === 'X' ? '#2196F3' : '#9C27B0';  /* Blue for X, Purple for O */

            if (checkWin()) {
                status.innerHTML = `
                    <div class="winner">
                        <span class="player-indicator ${currentPlayer === 'X' ? 'player-x' : 'player-o'}"></span>
                        Player ${currentPlayer} Wins! üéâ
                    </div>`;
                gameActive = false;
                return;
            }

            if (checkDraw()) {
                status.innerHTML = `<div class="winner">Game ended in a draw! ü§ù</div>`;
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.innerHTML = `<span class="player-indicator ${currentPlayer === 'X' ? 'player-x' : 'player-o'}"></span>Player ${currentPlayer}'s turn`;
        }

        function checkWin() {
            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return gameState[index] === currentPlayer;
                });
            });
        }

        function checkDraw() {
            return gameState.every(cell => cell !== '');
        }

        function resetGame() {
            currentPlayer = 'X';
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            status.innerHTML = `<span class="player-indicator player-x"></span>Player ${currentPlayer}'s turn`;
            cells.forEach(cell => {
                cell.textContent = '';
            });
        }

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        resetButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
