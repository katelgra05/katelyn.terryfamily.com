<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('./wood background.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .game-container {
            margin: 20px;
            background-color: white; /* White background behind the game */
            padding: 20px; /* Add padding for spacing */
            border-radius: 10px; /* Rounded corners for aesthetics */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Subtle shadow for depth */
            display: inline-block; /* Center the container */
        }
        button:not(.back-button) {
            font-size: 28px;
            margin: 16px;
            padding: 22px 28px;
            min-width: 120px;
            cursor: pointer;
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            color: black;
            border: none;
            border-radius: 16px;
            font-weight: normal;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            transition: background 0.2s, transform 0.2s;
        }
        button:not(.back-button):hover {
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            transform: scale(1.05);
        }
        #rock { background: none; }
        #paper { background: none; }
        #scissors { background: none; }
        #retry { background: none; }
        #result {
            font-size: 24px;
            margin: 20px;
        }
        #score {
            font-size: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ü™®üìÑ‚úÇÔ∏è Rock Paper Scissors ü™®üìÑ‚úÇÔ∏è</h1>
        
        <div>
            <button id="rock" onclick="play('rock')">ü™® Rock</button>
            <button id="paper" onclick="play('paper')">üìÑ Paper</button>
            <button id="scissors" onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
        </div>

        <div id="result">Choose your move!</div>
        <div id="score">Wins: 0 | Losses: 0 | Ties: 0</div>
        <button id="retry" style="display: none;" onclick="retryGame()">Retry</button> <!-- Retry button -->
    </div>

    <script>
        let wins = 0, losses = 0, ties = 0;

        function play(playerChoice) {
            // Computer makes random choice
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            // Figure out who wins
            let result;
            if (playerChoice === computerChoice) {
                result = "It's a tie! ü§ù";
                ties++;
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "You win! üéâ";
                wins++;
            } else {
                result = "Computer wins! üíª";
                losses++;
            }

            // Show results
            document.getElementById('result').innerHTML = 
                `You picked ${playerChoice} vs Computer's ${computerChoice}<br>${result}`;
            document.getElementById('score').innerHTML = 
                `Wins: ${wins} | Losses: ${losses} | Ties: ${ties}`;
            
            // Show Retry button
            document.getElementById('retry').style.display = 'inline';
        }

        function retryGame() {
            document.getElementById('result').innerHTML = "Choose your move!";
            document.getElementById('retry').style.display = 'none';
        }
    </script>
</body>
</html>
