<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Escape</title>
  <style>
    body {
      background: #f0f4ff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 30px 30px 20px 30px;
      text-align: center;
    }
    #maze {
      display: grid;
      margin: 20px auto;
      background: #dbeafe;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .cell {
      width: 32px;
      height: 32px;
      box-sizing: border-box;
      border: 1px solid #b3b3b3;
      background: #fff;
      transition: background 0.2s;
    }
    .cell.wall {
      background: #6366f1;
    }
    .cell.player {
      background: #4ade80;
    }
    .cell.exit {
      background: #facc15;
    }
    .info {
      margin: 10px 0 0 0;
      font-size: 1.1rem;
    }
    button {
      padding: 10px 28px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      background: #6366f1;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Maze Escape</h1>
    <div class="info">
      <span id="timer">Time: 0.00s</span>
      <button id="restartBtn">Restart</button>
    </div>
    <div id="maze"></div>
    <div class="info" id="message"></div>
  </div>
  <script>
    const rows = 10, cols = 14;
    let maze = [], player = {x: 0, y: 0}, exit = {x: cols-1, y: rows-1};
    let timer = 0, timerInterval, gameActive = true;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function generateMaze() {
      // Simple DFS maze generation
      maze = Array.from({length: rows}, () => Array(cols).fill(1));
      function carve(x, y) {
        maze[y][x] = 0;
        shuffle([[0,1],[1,0],[0,-1],[-1,0]]).forEach(([dx,dy]) => {
          const nx = x + dx*2, ny = y + dy*2;
          if (ny >= 0 && ny < rows && nx >= 0 && nx < cols && maze[ny][nx] === 1) {
            maze[y+dy][x+dx] = 0;
            carve(nx, ny);
          }
        });
      }
      carve(0,0);
      maze[0][0] = 0; // Start
      maze[rows-1][cols-1] = 0; // Exit
    }

    function drawMaze() {
      const mazeDiv = document.getElementById('maze');
      mazeDiv.innerHTML = '';
      mazeDiv.style.gridTemplateRows = `repeat(${rows}, 32px)`;
      mazeDiv.style.gridTemplateColumns = `repeat(${cols}, 32px)`;
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const cell = document.createElement('div');
          cell.className = 'cell' + (maze[y][x] ? ' wall' : '');
          if (player.x === x && player.y === y) cell.classList.add('player');
          if (exit.x === x && exit.y === y) cell.classList.add('exit');
          mazeDiv.appendChild(cell);
        }
      }
    }

    function startGame() {
      generateMaze();
      player = {x: 0, y: 0};
      exit = {x: cols-1, y: rows-1};
      timer = 0;
      gameActive = true;
      document.getElementById('message').textContent = '';
      drawMaze();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timer += 0.01;
        document.getElementById('timer').textContent = `Time: ${timer.toFixed(2)}s`;
      }, 10);
    }

    function movePlayer(dx, dy) {
      if (!gameActive) return;
      const nx = player.x + dx, ny = player.y + dy;
      if (nx >= 0 && nx < cols && ny >= 0 && ny < rows && maze[ny][nx] === 0) {
        player.x = nx;
        player.y = ny;
        drawMaze();
        if (player.x === exit.x && player.y === exit.y) {
          clearInterval(timerInterval);
          document.getElementById('message').textContent = `You escaped in ${timer.toFixed(2)} seconds!`;
          gameActive = false;
        }
      }
    }

    document.addEventListener('keydown', e => {
      if (!gameActive) return;
      if (e.key === 'ArrowUp') movePlayer(0, -1);
      else if (e.key === 'ArrowDown') movePlayer(0, 1);
      else if (e.key === 'ArrowLeft') movePlayer(-1, 0);
      else if (e.key === 'ArrowRight') movePlayer(1, 0);
    });

    document.getElementById('restartBtn').onclick = startGame;

    startGame();
  </script>
</body>
</html>
